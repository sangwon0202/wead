<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> wead - 독서 커뮤니티 </title>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/upload.css}" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <h1> Wead - 독서 커뮤니티 </h1>
        <div class="box"></div>
    </header>

    <div class = "upload">
        <div class = "buttons">
            <a href="/">메인화면으로</a>
        </div>

        <!-- 새로 업로드 -->
        <form th:action="@{/board/upload}" method="post" th:if="${board == null}">
            <input type="text" name="title" placeholder="제목">
            <textarea name="content" cols="100" rows="30"></textarea>
            <input type="submit" value="등록">
        </form>

        <!-- 업데이트 -->
        <form th:action="@{/board/update/{boardId}(boardId=${board.boardId})}" method="post" th:if="${board != null}">
            <input type="text" name="title" placeholder="제목" th:value="${board.title}">
            <textarea name="content" cols="100" rows="30" th:text="${board.content}"></textarea>
            <input type="submit" value="등록">     
        </form>

    </div>

    <footer>
            made by 상원
    </footer>
    
</body>
</html>

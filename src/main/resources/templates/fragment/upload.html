

<div class = "upload" th:fragment="upload">

    <div class = "buttons">
        <a href="/">메인화면으로</a>
    </div>

    <!-- 새로 업로드 -->
    <form th:action="@{/board/upload}" method="post" th:if="${board == null}">
        <input type="text" name="title" placeholder="제목">
        <textarea name="content" cols="100" rows="30"></textarea>
        <input type="submit" value="등록">
    </form>

    <!-- 업데이트 -->
    <form th:action="@{/board/update/{boardId}(boardId=${board.boardId})}" method="post" th:if="${board != null}">
        <input type="text" name="title" placeholder="제목" th:value="${board.title}">
        <textarea name="content" cols="100" rows="30" th:text="${board.content}"></textarea>
        <input type="submit" value="등록">
    </form>

</div>

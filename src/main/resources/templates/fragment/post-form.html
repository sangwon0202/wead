

<div class = "post-form" th:fragment="post-form(type)">

    <h1>책 제목: <div th:text="${bookTitle}"></div></h1>

    <!-- 새로 업로드 -->
    <form th:if="${type == 'upload'}" th:action="@{/books/{isbn}/posts/upload(isbn=${isbn})}" method="post">
        <input type="text" name="title" placeholder="제목">
        <textarea name="content" cols="100" rows="30"></textarea>
        <input type="submit" value="등록">
    </form>

    <!-- 업데이트 -->
    <form th:if="${type == 'update'}" th:action="@{/posts/{postId}/update(postId=${postId})}" method="post">
        <input type="text" name="title" placeholder="제목" th:value="${title}">
        <textarea name="content" cols="100" rows="30" th:text="${content}"></textarea>
        <input type="submit" value="등록">
    </form>

</div>
